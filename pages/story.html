<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Create a Story</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" ng-model="title" class="form-control" />
                <textarea type="text" ng-model="content" class="form-control"></textarea>
                <!-- Add dropdown for Parent -->
                <select class="form-control" ng-options="item.title as item.label for item in nodes track by item" ng-model="parent">
            </div>
            <input type="submit" class="btn btn-primary" value="Add Passage" />
          <button type="button" class="btn btn-default" ng-click="seed_story()">Seed Story</button>
        </form>
    </div>
</div>
